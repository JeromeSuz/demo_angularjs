<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Directive与Controller之间的会话</title>
</head>
    <body>
    <food apple orange banana>all food</food>
    <br>
    <food orange banana>all food2</food>
    </body>
<script src="js/angular.min.js"></script>
<script>
    var app = angular.module('app', []);
    app.directive('food', function () {
        return {
            restrict: 'E',
            scope: {},
            controller: function ($scope) {
                $scope.foods = [];
                this.addApple = function () {
                    $scope.foods.push('apple');
                };
                this.addOrange = function () {
                    $scope.foods.push('orange');
                };
                this.addBanana = function () {
                    $scope.foods.push('banana');
                };
            },
            link: function (scope, element, attrs) {
                element.bind('mouseenter', function () {
                    alert(scope.foods);
                });
            }
        }
    });
    app.directive('apple', function () {
        return {
            require: 'food',
            link: function (scope, element, attrs, foodCtrl) {
                foodCtrl.addApple();
            }
        }
    });
    app.directive('orange', function () {
        return {
            require: 'food',
            link: function (scope, element, attrs, foodCtrl) {
                foodCtrl.addOrange();
            }
        }
    });
    app.directive('banana', function () {
        return {
            require: 'food',
            link: function (scope, element, attrs, foodCtrl) {
                foodCtrl.addBanana();
            }
        }
    });
</script>
</html>
